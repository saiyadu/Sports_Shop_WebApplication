<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-4" *ngFor="let fd of prdData">

            <div class="foodbox mt-3 mb-3">
                <img src="{{fd.prdImg}}">
                <h1>{{fd.prdName}}</h1>
                <p>{{fd.prdDetails}}</p>
                <p>{{fd.prdPrice | currency:'INR'}}</p>
                <br/>
                <a class="buybtn" [routerLink]="['/menu',fd.id]">Buy Now &nbsp;<i class="bi bi-bag"></i></a>
            </div>

        </div>



    </div>

</div>
